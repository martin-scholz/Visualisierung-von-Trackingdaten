<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Testsuite Visualisierung Trackingdata</title>

  <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.4.1.css">
  <script src="https://code.jquery.com/qunit/qunit-2.4.1.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="../public/javascripts/topic.js"></script>
  <script src="../public/javascripts/client/single.js"></script>
  <!-- <script src="blanket.min.js"></script> -->



  <script>
  QUnit.test( "exists", function(assert) {
    assert.expect(6);
     assert.ok(showHeatMap, "showHeatMap exists");
      assert.ok(showDate, "showDate exists");
       assert.ok(getLayerTimeRange, "getLayerTimeRange exists");
        assert.ok(singleTrack, "singleTrack exists");
          assert.ok(getUTC, "getUTC exists");
           assert.ok(getPopup, "getPopup exists");

  });


  QUnit.test( "Is type function", function(assert) {
    assert.expect(6);
     assert.ok(typeof showHeatMap === "function", "showHeatMap is a function");
      assert.ok(typeof showDate === "function", "showDate is a function");
       assert.ok(typeof getLayerTimeRange === "function", "getLayerTimeRange is a function");
        assert.ok(typeof singleTrack === "function", "singleTrack is a function");
          assert.ok(typeof getUTC === "function", "getUTC is a function");
          assert.ok(typeof getPopup === "function", "getPopup is a function");


  });

  QUnit.test("getDate", function( assert ) {
    assert.equal(getDate(1.496154847E9),"Tue May 30 2017 16:34:07 GMT+0200 (Mitteleurop채ische Sommerzeit)", "Tue May 30 2017 16:34:07 GMT+0200 (Mitteleurop채ische Sommerzeit)");
  });
  QUnit.test("getDateWithInvalidArgs", function( assert ) {
    assert.notEqual(getDate(1.496154847),"Tue May 30 2017 16:34:07 GMT+0200 (Mitteleurop채ische Sommerzeit)", "Result: Thu Jan 01 1970 01:00:01 GMT+0100 (Mitteleurop채ische Zeit)");
  });
  QUnit.test("getSpeed", function( assert ) {
    assert.equal(getSpeed(381,980),9, "Distance 980 duration 381 speed 9kmh");
  });
  QUnit.test("getSpeedWithInvalidArgs", function( assert ) {
    assert.notEqual(getSpeed(381,980),10,"Distance 980m, duration 381sec expects 9kmh result 10" );
  });
  QUnit.test("getUTC", function( assert ) {
    assert.deepEqual(getUTC("2017/04/10/1"),[2017, 4, 10,1], "Format is YYYY,MM,DD,hh");
  });
  QUnit.test("getUTCWithInvalidArgs", function( assert ) {
    assert.notDeepEqual(getUTC("2017/04/101"),[2017, 4, 10,1], "fails");
  });
  QUnit.test("getPopupThrowsExceptionWithWrongNumberOfArgs", function( assert ) {
    assert.expect(3);
    assert.throws(function(){getPopup(1,1,1,1,1,1,1,1,1);},"Exception thrown");
    assert.throws(function(){getPopup(1,2,3,1,3,4,5,6,true);},"Exception thrown");
    assert.throws(function(){getPopup(1,2,3,"3",3,4,5,6,true);},"Exception thrown");
  });



  </script>
</head>
<body>

<div id="qunit"></div>

</body>
</html>
